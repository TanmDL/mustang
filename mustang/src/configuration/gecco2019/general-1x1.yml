logging:
  enabled: True
  log_level: INFO
  log_server: # Fill in connection string with read/write access here
  image_format: jpg
  print_discriminator: False
losswise:
  enabled: False
  api_key: # Fill in API key
output_dir: ./output
distribution:
  auto_discover: True #Falsei
  client_nodes_ips:
    - 10.0.0.37
  master_node:
    exit_clients_on_disconnect: True
  client_nodes:
    - address: localhost # Fill in IP address here 
      port: 5000
seed: 1
num_workers: 0    # how many subprocesses to use for data loading
