logging:
  enabled: True
  log_level: INFO
  log_server: # Fill in connection string with read/write access here
  image_format: jpg
  print_discriminator: False
losswise:
  enabled: False
  api_key: # Fill in API key
output_dir: ./output
distribution:
  auto_discover: True
  client_nodes_ips: #List of the ips of the client docker containers
  #- 10.0.0.180
    - 10.0.0.4
    - 10.0.0.5
    - 10.0.0.6
    - 10.0.0.2
    - 10.0.0.7
    - 10.0.0.8
    - 10.0.0.9
    - 10.0.0.10
    - 10.0.0.11
  master_node:
    exit_clients_on_disconnect: True
  client_nodes:
    - address: localhost # Fill in IP address here 
      port: 5000
seed: 1
num_workers: 0    # how many subprocesses to use for data loading

